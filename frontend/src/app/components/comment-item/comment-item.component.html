<div class="comment-wrapper flex w-full py-4">
    <div class="flex flex-col">
         <div class="flex flex-row mb-1">
           <ngx-avatar [name]="comment.author" [size]="50" src="assets/avatar.jpg"></ngx-avatar>
            <div class="comment-content block w-100">
            <div class="comment-header flex-col">
                <div class="comment-author">{{comment.author}}</div>
                <div class="comment-date">{{comment.date | date: 'MMM d, y'}}</div>
            </div>
            
            </div>
        </div>
         <p class="mt-2">{{ comment.message }} </p>   
     </div>

  </div>
