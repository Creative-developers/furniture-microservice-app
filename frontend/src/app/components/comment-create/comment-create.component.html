<mat-card>
    <mat-card-header>
      <mat-card-title>Add a Comment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="commentForm" #commentFormDirective="ngForm" (ngSubmit)="onSubmit()">
         <div class="flex flex-col">
            <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="author" placeholder="Your Name" required>
            <mat-error *ngIf="commentForm.controls['author'].invalid">
                Please enter your name.
            </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" placeholder="Your Comment" required></textarea>
            <mat-error *ngIf="commentForm.controls['message'].invalid">
                Please enter your comment.
            </mat-error>
            </mat-form-field>
         </div>   
        <button mat-raised-button color="primary" type="submit">Add Comment</button>
      </form>
    </mat-card-content>
  </mat-card>
